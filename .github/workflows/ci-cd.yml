name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v3  # Latest stable version

      # Step 2: Set up Google Cloud SDK using Official GitHub Action
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1  # Stable release
        with:
          project_id: linen-creek-438713-t1  # Static project ID
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # Step 3: Build and Push Docker Image to GCR
      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/linen-creek-438713-t1/web-app:1.0 .
          docker push gcr.io/linen-creek-438713-t1/web-app:1.0

      # Step 4: Configure kubectl for GKE
      - name: Configure kubectl for GKE
        run: |
          gcloud container clusters get-credentials my-cluster --zone us-central1-a  # Replace with your cluster and zone details

      # Step 5: Deploy to GKE
      - name: Deploy to GKE
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
