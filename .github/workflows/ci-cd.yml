name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: linen-creek-438713-t1
  APP_NAME: web-app  # App name as per your deployment.yaml
  IMAGE_TAG: 1.0  # Use the commit SHA for tagging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 416.0.0'  # Specify the required version
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: $PROJECT_ID
          export_default_credentials: true

      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }} . || { echo 'Docker build failed'; exit 1; }
        
      - name: Push Docker Image
        run: |
          echo "Pushing Docker image..."
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }} || { echo 'Docker push failed'; exit 1; }

      - name: Set up kubectl
        run: |
          echo "Setting up kubectl..."
          gcloud container clusters get-credentials my-cluster --zone us-central1-c --project $PROJECT_ID || { echo 'Failed to set up kubectl'; exit 1; }

      - name: Deploy to GKE
        run: |
          echo "Deploying to GKE..."
          kubectl apply -f deployment.yaml || { echo 'Deployment failed'; exit 1; }
          kubectl apply -f service.yaml || { echo 'Service creation failed'; exit 1; }
