name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Gcloud
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > $HOME/gcloud-service-key.json
          gcloud auth activate-service-account --key-file=$HOME/gcloud-service-key.json
          gcloud config set project linen-creek-438713-t1

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/<your-project-id>/my-nodejs-app:1.0 .
          docker push gcr.io/linen-creek-438713-t1/my-nodejs-app:1.0

      - name: Deploy to GKE
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
