name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Build Docker Image
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > ${HOME}/gcloud-service-key.json
          gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
          gcloud auth configure-docker
          docker build -t gcr.io/<your-project-id>/my-nodejs-app:latest .

      - name: Push Docker Image
        run: |
          docker push gcr.io/linen-creek-438713-t1/my-nodejs-app:latest

      - name: Deploy to GKE
        run: |
          gcloud container clusters get-credentials my-cluster --zone us-central1-c
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
