name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: linen-creek-438713-t1
  APP_NAME: web-app  # App name as per your deployment.yaml
  IMAGE_TAG: 1.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate with GCP
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > $HOME/gcloud-service-key.json
          gcloud auth activate-service-account --key-file=$HOME/gcloud-service-key.json
          gcloud config set project $PROJECT_ID
          gcloud auth configure-docker gcr.io

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$APP_NAME:$IMAGE_TAG .
          docker push gcr.io/$PROJECT_ID/$APP_NAME:$IMAGE_TAG

      - name: Set up kubectl
        run: |
          gcloud container clusters get-credentials <your-cluster-name> --zone <your-zone> --project $PROJECT_ID

      - name: Deploy to GKE
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
