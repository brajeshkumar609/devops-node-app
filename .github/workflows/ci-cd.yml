name: GCP Kubernetes Deployment

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

env:
  PROJECT_ID: linen-creek-438713-t1
  CLUSTER_NAME: my-cluster
  CLUSTER_ZONE: us-central1-a  # Example: us-central1-a
  APP_NAME: web-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Authenticate with GCP using the Service Account Key
      - name: Set up GCloud
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "${GCP_SA_KEY}" | base64 --decode > $HOME/gcloud-service-key.json
          gcloud auth activate-service-account --key-file=$HOME/gcloud-service-key.json
          gcloud config set project $PROJECT_ID

      # Step 3: Configure kubectl for cluster access
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME --zone $CLUSTER_ZONE --project $PROJECT_ID

      # Step 4: Deploy to Kubernetes
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f deployment.yaml

      # Step 5: Verify Deployment
      - name: Verify Kubernetes Deployment
        run: |
          kubectl rollout status deployment/$APP_NAME
