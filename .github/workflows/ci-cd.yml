name: CI - Build & Push to Docker Hub

on:
  push:
    branches:
      - main

env:
  APP_NAME: web-app
  IMAGE_TAG: ${{ github.run_id }}
  DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/web-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (tagged with run_id and latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKERHUB_REPO }}:latest
          # Optional: enable caching for faster builds
          cache-from: type=registry,ref=${{ env.DOCKERHUB_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_REPO }}:buildcache,mode=max

      - name: Display image info
        run: |
          echo "Pushed: $DOCKERHUB_REPO:${IMAGE_TAG}"
          echo "Also tagged: $DOCKERHUB_REPO:latest"
