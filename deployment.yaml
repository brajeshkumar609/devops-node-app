apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: "gcr.io/linen-creek-438713-t1/web-app:$(IMAGE_TAG)"
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      